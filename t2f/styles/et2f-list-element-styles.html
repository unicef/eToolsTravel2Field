<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Styles for the list views in et2f application -->

<dom-module id="et2f-list-element-styles">
  <template>
    <style>

      :host {
        display: block;
        padding: 0;
        margin: 0;
        border-bottom: 1px solid rgba(0,0,0,.12);
        box-sizing: border-box;
      }

      .full-row, .heading-row {
        width: 100%;
      }
      .heading-row {
        transition: background-color 0.15s ease;
      }
      .heading-row.grey-heading {
        background-color: var(--gray-lighter);
      }
      .heading-row-detailed {
        background-color: #EEEEEE;
        height: 64px;
      }
      .full-row:hover .heading-row {
        background-color: #f5f5f5;
      }
      .headings {
        display: block;
        float: left;
        font-size: 13px;
        line-height: 47px;
        box-sizing: border-box;
      }
      .detail-headings {
        color: var(--gray-mid);
        font-size: 12px;
        font-weight: 500;
        line-height: 32px;
      }
      .detail-text {
        color: var(--gray-dark);
        font-weight: normal;
        line-height: 32px;
      }
      .blue {
        color: #00AEEF;
        cursor: pointer;
      }
      .bold {
        font-weight: 500;
      }
      .element-link {
        height:100%;
        display:block;
      }
      .capital {
        text-transform: capitalize;
      }
      .w60 iron-icon {
        margin-left: 12px;
        color: var(--gray-mid);
      }

    </style>
  </template>
</dom-module>
