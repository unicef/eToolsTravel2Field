<!-- shared styles for all views -->
<!-- not for styling index.html or pmp-shell -->

<dom-module id="shared-styles">
  <template>
    <style>
      *[hidden] {
        display: none !important;
        opacity: 0;
      }

      h1 {
        font-size: 25px;
        margin: 16px 0;
        color: var(--primary-text-color);
      }

      a {
        text-decoration: inherit;
        color: inherit;
      }

      a:focus {
        outline: inherit;
      }

      app-header-layout {
        z-index: 1 !important;
        width: 100%;
        height: 100%;
      }

      et2f-app {
        width: 100%;
        height: calc( 100% - 90px);
      }

      iron-pages {
        padding-bottom: 50px;
      }

      page-footer {
        height: 60px;
      }

      app-header div[main-title] {
        position: relative;
        bottom: 1px;
        margin-left: 24px;
        text-transform: capitalize;
        color: var(--light-primary-text-color);
      }

      app-header paper-icon-button[icon="menu"] {
        display: block;
      }

      app-header page-header {
        display: block;
        /*background: #233944;*/
        z-index: 1;
      }

      #pageContent {
        padding: 48px 15px;
      }

      @media (min-width: 850px) {
        app-header paper-icon-button[icon="menu"] {
          display: none;
        }
        app-header div[main-title] {
          margin-left: 32px;
        }
        #pageContent {
          padding: 48px 62px;
        }
      }

      app-toolbar {
        height: var(--toolbar-height);
      }

      #tabs {
        height: 48px;
      }

      paper-tabs {
        color: var(--light-primary-text-color);
        --paper-tabs-selection-bar-color: var(--accent-color);
        --paper-tabs: {
          font-size: 14px;
          font-weight: 500;
          text-transform: uppercase;
        }
        ;
      }

      paper-tabs>* {
        --paper-tab-ink: var(--accent-color);
        --paper-tab-content-unselected: {
          color: var(--light-secondary-text-color);
        }
        ;
      }

      .tab-link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      iron-pages[hidden] {
        display: none;
      }

      paper-material {
        padding: 15px 20px;
        background-color: var(--light-theme-content-color);
      }

      iron-icon.dark {
        --iron-icon-fill-color: var(--dark-icon-color);
      }

      iron-icon.light {
        --iron-icon-fill-color: var(--light-icon-color);
      }

      paper-icon-button.dark {
        color: var(--dark-icon-color);
        --paper-icon-button-ink-color: var(--dark-ink-color);
      }

      paper-icon-button.light {
        color: var(--light-icon-color);
        --paper-icon-button-ink-color: var(--light-ink-color);
      }

      /* responsive css rules */

      @media (min-width: 850px) {}

        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      .truncate {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .clearfix:after {
        visibility: hidden;
        display: block;
        font-size: 0;
        content: " ";
        clear: both;
        height: 0;
      }

      *[hidden] {
        display: none;
      }

        /* Firefox */

      }
