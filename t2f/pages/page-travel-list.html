
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../styles/et2f-styles.html">
<link rel="import" href="../app-elements/travel-elements/travel-list.html">
<link rel="import" href="../app-elements/page-elements/page-header.html">

<dom-module id="page-travel-list">

  <style include="shared-styles et2f-styles">
    :host {
      display: block;
    }

  </style>

  <template>

    <!-- This comes from the template
      not DRY like this, but without it, it isn't showing correctly -->
    <app-header-layout>

      <app-header fixed shadow>

        <page-header title="" user="[[user]]" structure="[[structure]]" ></page-header>

      </app-header>

       <travel-list
          user="[[user]]"
          structure="[[structure]]"
          route="{{route}}"
          user="[[user]]"
          list-loading="{{listLoading}}"
          refresh-data="{{refreshData}}">
        </travel-list>
    </app-header-layout>

  </template>

  <script>
    Polymer({
      is: 'page-travel-list',
      properties: {
        refreshData: {
          type: Boolean,
          notify: true,
        },
        structure: {
          type: Object
        },
        user: Object,
        route: Object,
        listLoading: {
          type: Boolean,
          notify: true
        }
      }
    });
  </script>
</dom-module>
