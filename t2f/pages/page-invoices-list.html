
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../styles/et2f-styles.html">
<link rel="import" href="../app-elements/invoice-elements/invoices-list.html">
<link rel="import" href="../app-elements/page-elements/page-header.html">


<dom-module id="page-invoices-list">

  <style include="shared-styles et2f-styles">
    :host {
      display: block;
    }
  </style>

  <template>

    <app-header-layout>

      <app-header fixed shadow>

        <page-header title="" user="[[user]]" structure="[[structure]]"></page-header>
      </app-header>

      <invoices-list user="[[user]]"
        structure="[[structure]]"
        route="{{route}}"
        list-loading="{{listLoading}}"
        refresh-data="{{refreshData}}">
      </invoices-list>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'page-invoices-list',
      properties: {
        refreshData: {
          type: Boolean,
          notify: true,
        },
        structure: Object,
        user: Object,
        route: Object,
        listLoading: {
          type: Boolean,
          notify: true
        }
      }
    });
  </script>
</dom-module>
