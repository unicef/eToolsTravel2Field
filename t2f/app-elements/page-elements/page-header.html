<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/etools-page-refresh/etools-page-refresh.html">
<link rel="import" href="../../../bower_components/etools-app-selector/etools-app-selector.html">
<link rel="import" href="../countries-dropdown/countries-dropdown.html">
<link rel="import" href="../../../bower_components/etools-profile-dropdown/etools-profile-dropdown.html">
<link rel="import" href="../user-data/user-data.html">
<link rel="import" href="../../app-config/etools-app-config.html">
<link rel="import" href="../../app-behaviors/refresh-behavior.html">
<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="page-header">

  <template>
    <style include="shared-styles">

      app-toolbar {
        padding: 0 16px 0 0;
        background-color: var(--header-bg-color, #233944);
      }

      div[main-title] {
        position: relative;
        bottom: 1px;
        margin-left: 24px;
        min-height: 30px;
        background: url('../../../images/etools_logo_icon.png') no-repeat center left;
        background-size: auto 48px;
        padding-left: 48px;
        font-size: 30px;
        color: var(--light-primary-text-color);
      }

      #menuButton {
        display: block;
      }

      #second-logo {
        height: 32px;
        width: auto;
      }

      .right-side {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      .titlebar {
        flex: 1 ;
        font-size: 28px;
        font-weight: 300;
        color: var(--light-primary-text-color);
      }

      .titlebar img{
        width: 34px;
        margin: 0 8px 0 24px;
      }

      .envWarning {
        color: var(--nonprod-text-warn-color);
        font-weight: 700;
        font-size: 18px;
      }

      .content-align {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      #refresh,
      #profile {
        color: var(--title-toolbar-secondary-text-color);
      }

      @media (min-width: 850px) {
        #menuButton {
          display: none;
        }
        div[main-title] {
          margin-left: 32px;
        }
      }
    </style>

    <user-data user="{{profile}}"></user-data>
    <app-toolbar sticky class="content-align">
      <paper-icon-button id="menuButton" class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
      <div class="titlebar content-align">
        <etools-app-selector id="selector"></etools-app-selector>
        <img id="second-logo" src="../../images/etools-logo-color-white.svg">
        <template is="dom-if" if="[[isStaging]]">
          <div class="envWarning"> - STAGING TESTING ENVIRONMENT</div>
        </template>
      </div>
      <div class="content-align">
        <countries-dropdown id="countries" countries="[[countries]]" current="[[user.profile.country]]"></countries-dropdown>
        <etools-profile-dropdown
            sections="[[structure.sections]]"
            offices="[[structure.offices]]"
            users="[[structure.users]]"
            profile="{{profile}}"
            on-sign-out="_signOut"></etools-profile-dropdown>
        <paper-icon-button icon="refresh"
                           id="refresh"
                           on-tap="refresh"
                           disabled="[[refreshInProgress]]"></paper-icon-button>
      </div>
    </app-toolbar>
  </template>

  <script>
      Polymer({
        is: 'page-header',
        behaviors: [
            etoolsAppConfig,
            et2fBehaviors.RefreshBehavior
        ],
        properties: {
          profile: {
            type: Object
          },
          countries: {
            type: Array
          },
          user: {
            type: Object,
          },
          structure: {
            type: Object
          },
          userProfileDialog: Object,
          isStaging: {
            type: Boolean,
            value: false
          }
        },
        observers: [
          '_updateCountriesList(user.profile.countries_available)'
        ],
        listeners: {
        'main_refresh': '_refresh_page'
        },
        openDrawer: function() {
          this.fire('drawer');
        },
        _refresh_page: function(event) {
            event.stopImmediatePropagation();
            this.refresh();
        },
        _getFlagIconClass: function(id) {
          var flagIdMap = {
            '0': 'us',
            '234R': 'syxb',
            '2490': 'lb',
            '4020': 'su',
            '4140': 'sy',
            '2070': 'in'
          };
          return 'flag-icon ' + 'flag-icon-' + flagIdMap[id];
        },
        _updateCountriesList: function(countries) {
          if (!countries) {
            return;
          }
          var arrayObj = countries.map(function(arrayItem) {
            return {
              id: arrayItem.id,
              name: arrayItem.name,
              imgClass: this._getFlagIconClass(arrayItem.business_area_code)
            };
          }.bind(this));
          arrayObj = _.sortBy(arrayObj, function(c) {
            return c.name;
          });
          this.set('countries', arrayObj);
        },
        ready: function() {
          this._setBgColor();
          this._isStaging();
        },
        _isStaging: function() {
          if (etoolsAppConfig.globals.isStagingServer()) {
            this.set('isStaging', true);
          }
        },
        _setBgColor: function() {
          // If not production environment, changing header color to red
          if (!etoolsAppConfig.globals.isProductionServer()) {
            this.updateStyles({'--header-bg-color': 'var(--nonprod-header-color)'});
          }
        },
        _signOut: function() {
          this._clearDexieDbs();
          this._clearLocalStorage();
          window.location.href = window.location.origin + '/saml2/logout';
        },
        _clearDexieDbs: function() {
          etoolsAppConfig.appDexieDb.delete();
        },
        _clearLocalStorage: function() {
          localStorage.clear();
        },
      });
  </script>

</dom-module>
