<dom-module id="travel-report">

  <style include="shared-styles et2f-styles iron-flex">
    :host {
      display: block;
      width: 100%;
      --ecp-content: {
      padding: 0
    }
    }

    .container {
      padding: 24px;
      margin-right: 24px;
    }

    paper-material {
      padding: 0;
    }

    etools-repeatable-field-set {
      --repeatable-items-collapse-container: {
        background: #FFF;
      };
    }

    .card-heading {
      font-size: 20px;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      height: 48px;
      line-height: 48px;
      color: white;
      background-color: var(--etools-blue);
      text-align: center;
    }

    paper-textarea {
      margin: 48px 48px 24px 48px;
    }

    paper-button {
      width: 130px;
      height: 36px;
      line-height: 36px;
      background-color: var(--et2f-primary);
      color: white;
      font-weight: 500;
      font-size: 14px;
      margin-left: 48px;
      margin-bottom: 48px;
    }

    .edit-icon {
        display: block;
      }

    
  </style>

  <template>
    <div class="container layout horizontal">

      <paper-material class="flex" elevation="1">
        <form
          is="iron-form"
          id="report_form">

          <div class="card-heading">
            Trip Report
          </div>

          <paper-textarea
            label="Add your report here"
            char-counter
            maxlength="200000"
            required
            starred
            value="{{reportString}}"
            disabled="[[!permissions.report.edit]]"
            hidden$="[[!permissions.report.view]]">
          </paper-textarea>
        </form>
      </paper-material>
    </div>

  
  </template>

  <script>
    Polymer({

      is: 'travel-report',

      properties: {
        reportString: {
          type: String,
          observer: '_setReportToData'
        },
        data: {
          type: Object,
          notify: true
        },
        structure: Object,
        permissions: {
          type: Object,
        },
        user: Object,
        actionPointColumns: {
            type: Array,
            value: function(){return  [{
                    'size': 10,
                    'label': 'Task Id',
                    'labelPath': 'tpm_activities.id',
                    'path': 'unique_id'
                }, {
                    'size': 40,
                    'label': 'Implementing Partner',
                    'labelPath': 'tpm_activities.partner',
                    'path': 'partner.name'
                }, {
                    'size': 40,
                    'label': 'PD/SSFA ToR',
                    'labelPath': 'tpm_activities.intervention',
                    'path': 'intervention.title'
                }, {
                    'size': 10,
                    'name': 'date',
                    'label': 'Date',
                    'labelPath': 'tpm_activities.date',
                    'path': 'date'
                }]}
        },
      },

      _setReportToData: function() {
        this.set('data.report', this.reportString);
      },
      doValidate: function(action) {
        var invalids = [];
        var result = true;
        if (!this.data.action_points) {
          return result;
        }
        this.data.action_points.forEach(function(ap) {
          result = result && ap._validationFunction();
        });
        if (!result) {
          invalids.push('Action Points');
        }
        if (action.endPoint === 'complete') {
          result = this.$.report_form.validate();
          if (!result) {
            invalids.push('Trip Report');
          }
        }
        return invalids;
      }
    });
  </script>
</dom-module>
