<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../common/dialog-element.html">

<link rel="import" href="../../scripts/lodash/lodash.html">
<link rel="import" href="../fieldset-elements/action-point.html">
<link rel="import" href="../action-points-elements/action-points-header.html">
<link rel="import" href="../action-points-elements/action-point-collapse-item.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/et2f-styles.html">


<dom-module id="travel-action-points">

  <template>
    <style include="shared-styles et2f-styles iron-flex">
      :host {
        display: block;
        width: 100%;
        --ecp-content: {
          padding: 0
        }
      }
    
      .container {
        padding: 24px;
        margin-right: 24px;
      }
    </style>
  
    <div class="container layout horizontal">
      <etools-content-panel list
                            class="flex"
                            panel-title="Action Points">
        <div slot="panel-btns">
          <div hidden$="[[!permissions.action_points.edit]]">
            <paper-icon-button class="panel-button"
                               name="Add"
                               on-tap="_openDialog"
                               icon="add-box">
            </paper-icon-button>
            <paper-tooltip offset="0">Add</paper-tooltip>
          </div>
        </div>
        <action-points-header no-ordered
                              data="[[actionPointColumns]]"></action-points-header>
  
  
        <template is="dom-repeat"
                  items="[[data.action_points]]"
                  strip-whitespace>
          <div class="layout horizontal item-container">
            <action-point-collapse-item class="list-element"
                                        data="[[item]]"
                                        headings="[[actionPointColumns]]"
                                        has-collapse
                                        no-animation>
              <div slot="detailSlot">
              </div>
              <div slot="hover">
                <iron-icon on-click="dispatchEditRequest"
                           class="edit-icon"
                           hidden$="[[!permissions.action_points.edit]]"
                           icon="editor:mode-edit"></iron-icon>
              </div>
            </action-point-collapse-item>
  
          </div>
        </template>

        <dialog-element opened="{{dialogOpened}}"
                        dialog-title="[[dialogTitle]]"
                        confirm-btn-text="[[confirmBtnText]]"
                        request-in-process="{{requestInProcess}}">
          <action-point-form form-data="{{actionPointFormData}}">
            
          </action-point-form>
        </dialog-element>
  
      </etools-content-panel>
  
    </div>
  </template>

  <script>
    Polymer({
      is: 'travel-action-points',

      listeners: {
        'dialog-confirmed': '_doRequest'
      },

      properties: {
        permissions: {
          type: Object
        },
        data: {
          type: Object,
          notify: true
        },
        dialogOpened: {
          type: Boolean,
          value: false
        },
        dialogTitle: {
          type: String,
          value: ''
        },
        confirmBtnText: {
          type: String,
          value: 'Save'
        },
        requestInProcess: {
          type: Boolean,
          value: false
        },
        actionPointsFormData: {
          type: Object,
          value: {}
        },
        actionPointColumns: {
          type: Array,
          value: function () {
            return [{
              'size': 10,
              'label': 'Task Id',
              'labelPath': 'tpm_activities.id',
              'path': 'unique_id'
            }, {
              'size': 40,
              'label': 'Implementing Partner',
              'labelPath': 'tpm_activities.partner',
              'path': 'partner.name'
            }, {
              'size': 40,
              'label': 'PD/SSFA ToR',
              'labelPath': 'tpm_activities.intervention',
              'path': 'intervention.title'
            }, {
              'size': 10,
              'name': 'date',
              'label': 'Date',
              'labelPath': 'tpm_activities.date',
              'path': 'date'
            }]
          }
        },
      },

      _openDialog({target}) {
        const type = target.getAttribute('name');
        this.set('dialogType', type);
        this._setDialogTitle(type);
        this.set('dialogOpened', true);
      },

      _setDialogTitle(type) {
        const dialogTitle = `${type} Action Point`;
        this.set('dialogTitle', dialogTitle);
      },

    });

  </script>
</dom-module>
