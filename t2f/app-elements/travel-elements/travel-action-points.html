<dom-module id="travel-action-points">

  <template>
    <style include="shared-styles et2f-styles iron-flex">
      :host {
        display: block;
        width: 100%;
        --ecp-content: {
          padding: 0
        }
      }
    
      .container {
        padding: 24px;
        margin-right: 24px;
      }
    </style>
  
    <div class="container layout horizontal">
      <etools-content-panel list
                            class="flex"
                            panel-title="Action Points">
        <div slot="panel-btns">
          <div hidden$="[[!permissions.action_points.edit]]">
            <paper-icon-button class="panel-button"
                               name="Add"
                               on-tap="_openDialog"
                               icon="add-box">
            </paper-icon-button>
            <paper-tooltip offset="0">Add</paper-tooltip>
          </div>
        </div>
        <action-points-header no-ordered
                              data="[[actionPointColumns]]"></action-points-header>
  
  
        <template is="dom-repeat"
                  items="[[actionPoints]]"
                  strip-whitespace>
          <div class="layout horizontal item-container">
            <action-point-collapse-item class="list-element"
                                        data="[[item]]"
                                        headings="[[actionPointColumns]]"
                                        has-collapse
                                        no-animation>
              <div slot="detailSlot">
              </div>
              <div slot="hover">
                <iron-icon on-click="dispatchEditRequest"
                           class="edit-icon"
                           hidden$="[[!permissions.action_points.edit]]"
                           icon="editor:mode-edit"></iron-icon>
              </div>
            </action-point-collapse-item>
  
          </div>
        </template>

        <dialog-element opened="{{dialogOpened}}"
                        dialog-title="[[dialogTitle]]"
                        confirm-btn-text="[[confirmBtnText]]"
                        request-in-process="{{requestInProcess}}">
          <action-point-form related-activities="[[data.activities]]"
                             active="[[dialogOpened]]"
                             users="[[users]]"
                             offices="[[offices]]"
                             sections="[[sections]]"
                             partners="[[partners]]"
                             interventions="[[interventions]]"
                             results="[[results]]"
                             locations="[[locations]]"
                             action-points-form-data="{{actionPointsFormData}}">
          </action-point-form>
        </dialog-element>
  
      </etools-content-panel>
  
    </div>
  </template>

  <script>
    Polymer({
      is: 'travel-action-points',

      listeners: {
        'dialog-confirmed': '_performRequest'
      },

      behaviors: [
        EtoolsAjaxRequestBehavior
      ],

      properties: {
         permissions: {
          type: Object
        },
        data: {
          type: Object,
          notify: true
        },
        actionPoints: {
          type: Array
        },
        dialogOpened: {
          type: Boolean,
          value: false
        },
        dialogTitle: {
          type: String,
          value: ''
        },
        confirmBtnText: {
          type: String,
          value: 'Save'
        },
        requestInProcess: {
          type: Boolean,
          value: false
        },
        actionPointsFormData: {
          type: Object,
          value: {},
          observer: '_check'
        },
        actionPointColumns: {
          type: Array,
          value: function () {
            return [{
              'size': 15,
              'label': 'Reference No.',
              'path': 'reference_number',
              'link': 'action-point/*data_id*',
              'target': '_blank'
            }, {
              'size': 7,
              'label': 'Related Activity',
              'path': 'related_activity'
            }, {
              'size': 20,
              'label': 'Description',
              'path': 'description'
            }, {
              'size': 30,
              'label': 'Assignee (Section/Office)',
              'path': ['assigned_to.first_name', 'assigned_to.last_name'],
              'secondary': 'assigned_to.section_office'
            },
            {
              'size': 7,
              'label': 'Status',
              'path': 'date'
            },
            {
              'size': 9,
              'name': 'date',
              'label': 'Date',
              'path': 'date'
            },
            {
              'size': 7,
              'name': 'priority',
              'label': 'Priority',
              'path': 'date'
            }
          ]
          }
        },
      },
      _check: function(data){
        console.log('form data check', data)
      },

      _openDialog: function({target}) {
        const type = target.getAttribute('name');
        this.set('dialogType', type);
        this._setDialogTitle(type);
        this.set('dialogOpened', true);
      },

      _setDialogTitle: function(type) {
        const dialogTitle = `${type} Action Point`;
        this.set('dialogTitle', dialogTitle);
      },

      _performRequest: function(e) { 
        const config = {
          endpoint: etoolsAppConfig.globals.getEndpoint('et2fActionPointList'),
          method: 'POST',
          body: this.actionPointsFormData
        };
        this.sendRequest(config).then(
          resp => this._handleSuccessResponse(resp)
        ).catch(
          error => this._handleError(error)
        );

      },

      _handleSuccessResponse: function(resp) {
        console.log(resp);
      },

      _handleError: function(error){
        console.log(error);

      }

    });

  </script>
</dom-module>
